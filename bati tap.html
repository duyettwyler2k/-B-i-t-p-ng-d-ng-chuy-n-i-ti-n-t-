<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3>Amount</h3>
<input type="text" name="a" id="1">

<h3>From Curency</h3>
<select id="2">
    <option name="Country">VietNam</option>
    <option name="Country">USD</option>
</select>

<h3>To Currency</h3>
<select id="3">
    <option name="Country">USD</option>
    <option name="Country">VietNam</option>
</select>

<button type="button" onclick="covert()">Convert</button>
<p id="4"></p>

<script>
    function covert() {
        let a = document.getElementById('1').value;
        let b = document.getElementById('2').value;
        let c = document.getElementById('3').value;
        document.getElementById('4').innerHTML;

        if (b === "VietNam" && c === "USD") {
            document.getElementById('4').innerHTML = a / 23000;
        } else if (b === "USD" && c === "VietNam") {
            document.getElementById('4').innerHTML = a * 23000;
        } else {
            document.getElementById('4').innerHTML = a;
        }
    }
</script>
</body>
